{% extends "social/base.html" %}

{% load staticfiles%}

{% block content %}
<span class='info'>&#8658; You must be logged in to view this page.</span>
<script src="{% static 'social/jquery-1.11.2.js' %}"></script>
<script src="{% static 'social/ajax.js' %}"></script>
<br>
<br>
<div class='main'><h3>Please enter your details to sign up</h3>
<form method='POST' action="/social/register/" class='bodyform' name="signupForm" onsubmit="return signUpvalidateForm()">
	{% csrf_token %}
   Username<br />
   <input type='text' maxlength='16' id='user' name='user'>
      <span id='info'></span>
      <br>
      Password<br />
      <input type='password' maxlength='16' name='pass'><br> (min 6 chars)<br>
      <span class='fieldname'>&nbsp;</span>
   <input id='submit' class='submission' type='submit' value='Sign up'>
</form>
</div>
{% endblock %}
